# Global configuration options
max-visible=5
sort=-time
output=
layer=overlay
anchor=top-right
margin=10,10,10,10
padding=10
border-size=2
border-color=#4C566A
background-color=#3B4252
text-color=#ECEFF4
font=monospace 10
width=300
height=100
timeout=5000
default-timeout=5000
ignore-timeout=0
group-by=app-name
markup=full
format=%s
%b
actions=1
icons=1
max-icon-size=64

# Style for critical notifications
[urgency=critical]
background-color=#BF616A
text-color=#ECEFF4
border-color=#BF616A

# Style for low urgency notifications
[urgency=low]
background-color=#4C566A
text-color=#ECEFF4
border-color=#4C566A